{% extends "home/main.html" %} 
{% load static %}
{% block title %}Register{% endblock %}

    {% block page_content %}
    <!-- prompt for username and password/ login page -->

    <div class = "mdl-layout mdl-js-layout">
        <div class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp center-box register-card" style="height: 500px">
                <div class = "mdl-card__title mdl-color--primary mdl-color-text--white mdl-card--expand">
                    <h2 class="mdl-card__title-text"> Register</h2>
                </div>
            <div class="mdl-card__supporting-text">
            <form action="/register/" method="POST" onsubmit="validateForm()"> {% csrf_token %}
                <div class = "add_your_styles"> {{register_message}} </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="firstname" name="firstname">
                        <label class="mdl-textfield__label" for="firstname"> First Name </label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="lastname" name="lastname">
                        <label class="mdl-textfield__label" for="lastname"> Last Name </label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username">
                        <label class="mdl-textfield__label" for="username"> Username </label>
                     </div>
                     <br>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="password" id="pass" name="pass">
                          <label class="mdl-textfield__label" for="pass"> Password</label>
                     </div>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="password" id="repass" name="repass">
                          <label class="mdl-textfield__label" for="repass"> Re-Enter Password</label>
                     </div>
										 <div class="mdl-card__actions">
												<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Register </button>
										 </div>    
                </form>
            </div>
            </div>
        </div>
    </div>

<script>
    function validateForm() {
        var pass = document.getElementById("pass").value;
        var repass = document.getElementById("repass").value;
        if (pass != repass) {
            return false;
        }
        return true;
    }
</script>
    {% endblock %}
    
</html>
