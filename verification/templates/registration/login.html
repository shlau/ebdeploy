{% extends "home/main.html" %} 
{% load static %}

<!-- I'm assuming this is going to the the "login" page -->

    {% block page_content %}
    <!-- prompt for username and password/ login page -->

    <div class = "mdl-layout mdl-js-layout">
        <div class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp center-box register-card">
                <div class = "mdl-card__title mdl-color--primary mdl-color-text--white mdl-card--expand">
                    <h2 class="mdl-card__title-text"> TakeMe </h2>
                </div>
            <div class="mdl-card__supporting-text">
              <form method="post" action="{% url 'login' %}">
										{% csrf_token %}
										<div class="add_your_styles">
												{{ login_message }}
										</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username">
                        <label class="mdl-textfield__label" for="username"> Username </label>
                     </div>
                     <br>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="password" id="pass" name="password">
                          <label class="mdl-textfield__label" for="pass"> Password</label>
                     </div>
										 <div class="mdl-card__actions">
												<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Log In </button>
										 </div>    
                </form>
            </div>
            </div>
        </div>
            <a href="/register"> Sign Up! </a>
    </div>
    {% endblock %}
    
</html>
